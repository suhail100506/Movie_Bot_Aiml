<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MMDB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
        }
        .error-icon {
            font-size: 80px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .back-btn {
            background-color: #01b4e4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #01a0d1;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1>CINE<span class="brand-highlight">SCOPE</span></h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Movies</a>
                <a href="#" class="nav-link">TV Shows</a>
                <a href="#" class="nav-link">People</a>
                <a href="#" class="nav-link">More</a>
            </div>
            <div class="nav-right">
                <button class="nav-icon-btn">+</button>
                <select class="language-selector" id="languageSelect">
                    <option value="en-US">EN</option>
                    <option value="hi-IN">HI</option>
                    <option value="ta-IN">TA</option>
                </select>
                <button class="nav-icon-btn">üîî</button>
                <div class="user-avatar">M</div>
                <button class="nav-icon-btn search-btn">üîç</button>
            </div>
        </div>
    </nav>

    <!-- Error Message -->
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">{{ message or "An unexpected error occurred. Please try again later." }}</p>
        <a href="/" class="back-btn">Go Back Home</a>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
